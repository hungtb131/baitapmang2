<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số kí tự trong mảng</title>
</head>
<body>
<script>
    let array = [];
    let num = +prompt("Nhập độ dài mảng");
    for (let i=0; i<num; i++){
        array[i] = prompt("Nhập phần tử thứ"+i+" trong mảng");
    }
    document.write("mảng  array là: "+array);
    document.write(  "<br> số phần tử của mảng là :"+ num + "phần tử");
</script>
</body>
</html>
